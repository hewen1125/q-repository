---
layout: default
---

<article class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</article>

<script src="{{ '/assets/js/main.js' | relative_url }}"></script>

<style>
.page {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.page-header {
  text-align: center;
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 2px solid #e1e4e8;
}

.page-title {
  font-size: 2.5rem;
  font-weight: bold;
  color: #24292e;
  margin: 0 0 1rem 0;
}

.page-description {
  font-size: 1.2rem;
  color: #586069;
  margin: 0;
  line-height: 1.6;
}

.page-content {
  line-height: 1.7;
}

@media (max-width: 768px) {
  .page {
    padding: 1rem;
  }
  
  .page-title {
    font-size: 2rem;
  }
}
</style>
